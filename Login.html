<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="Style1.css">
</head>
<body>
    <h1>Login Page</h1>
    <form action="LoginIndex.html">
    <Label for="Username">Username </Label>
    <input type="text" name="username" placeholder="Enter the name" pattern="[a-z]+" alt="all letters are use lowercase dont use uppercases"><br>
    <label for="Password">Password</label>
    <input type="password" name="password" placeholder="Enter the password" pattern="^.{8,}$" alt="should use must eight characters for password"><br><br>
    <input type="Submit" value="Login">
</form>
</body>
</html>
